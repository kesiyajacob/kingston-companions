<!DOCTYPE html>
<html>
<head><title>Senior Friend Match</title></head>
<body>
<h1>Welcome!</h1>
<form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username" required><br>
    
    <label>Interests (comma-separated keywords):</label><br>
    <input type="text" name="interests" required><br>
    
    <label>Tell us about yourself (paragraph):</label><br>
    <textarea name="bio" rows="4" cols="50" required></textarea><br>
    
    
    
    <button type="submit">Find a Friend</button>
</form>

</body>
</html>
