


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        .result {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            white-space: pre-line;
        }

        .actions {
            margin-top: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hello, {{ username }}!</h1>
    
    <div class="result">
        {{ result }}
    </div>

    <div class="actions">
        <a href="{{ url_for('index') }}">Back</a>
        <a href="{{ url_for('match') }}">New Match</a>
    </div>
</body>
</html>
