<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outings | Kingston Companions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='activity-hover.css') }}">
</head>
<body>

<header class="navbar">
    <a href="{{ url_for('dashboard') }}" class="logo-title">
        <h1>Kingston Companions</h1>
        <img src="{{ url_for('static', filename='logo.png') }}">
    </a>

    <nav>
        <a href="/dashboard">Dashboard</a>
        <a class="active" href="/outings">View All Outings</a>
        <a href="/edit_profile">Profile</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <h2>All Outings in Kingston</h2>

    <form method="GET" class="filter-bar">
        <h3>Filter by mobility level</h3>

        <label>
            <input type="checkbox" name="mobility" value="Very Limited"
                {% if 'Very Limited' in selected_levels %}checked{% endif %}>
            Very limited
        </label>

        <label>
            <input type="checkbox" name="mobility" value="Limited"
                {% if 'Limited' in selected_levels %}checked{% endif %}>
            Limited
        </label>

        <label>
            <input type="checkbox" name="mobility" value="Moderate"
                {% if 'Moderate' in selected_levels %}checked{% endif %}>
            Moderate
        </label>

        <label>
            <input type="checkbox" name="mobility" value="High"
                {% if 'High' in selected_levels %}checked{% endif %}>
            High
        </label>

        <button type="submit">Apply filters</button>
    </form>



    <section class="suggestions-wrapper">
        <div class="activity-grid">
            {% for activity in activities %}
                <div class="activity-card">
                    <img src="{{ url_for('static', filename='activities/' + activity.image) }}" alt="{{ activity.name }}">
                    <p>{{ activity.name }}</p>

                    <div class="activity-overlay">
                            <div class="mobility-level">
                                <div class="tags">
                                    <span>{{ activity.mobility_level }}</span>
                                </div>
                            </div>

                        <p class="activity-description">{{ activity.description }}</p>
                        <a href="{{ activity.url }}" class="see-more-btn">See more</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</main>

<!-- Scroll to top button -->
<a href="#" class="scroll-to-top" title="Back to top">â†‘</a>

<script src="{{ url_for('static', filename='scroll-to-top.js') }}"></script>

</body>
</html>
